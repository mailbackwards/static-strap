<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello World</title>
		<link rel="shortcut icon" href="{{ url_for("static", filename="boiler/favicon.ico") }}" />
		<link href="{{ url_for("static", filename="css/vendor/bootstrap.min.css") }}" rel="stylesheet" type="text/css" media="screen" />
	</head>
	<body>
		{% block content %}
			<p>Default content to be displayed</p>
		{% endblock %}
		<footer>
			<ul>
			{% for page in pages %}
				<li><a href="{{ url_for("page", path=page.path) }}">{{ page.title }}</a></li>
			{% else %}
				<li>No page.</li>
			{% endfor %}
			</ul>
		</footer>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
		<script src="{{ url_for("static", filename="js/vendor/bootstrap.min.js") }}", type="text/javascript"></script>
	</body>
</html>
